version: 2.1
commands:
  restore_mix_cache:
    steps:
      - restore_cache:
          keys:
            - mix-cache-{{ arch }}-{{ .Branch }}-{{ checksum "mix.lock" }}
            - mix-cache-{{ arch }}-{{ .Branch }}
            - mix-cache-{{ arch }}

jobs:
  test:
    docker:
      - image: membraneframeworklabs/docker_membrane:latest
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - restore_mix_cache
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - save_cache:
          key: mix-cache-{{ arch }}-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: ["deps", "_build"]
      - run: mix test

  lint:
    docker:
      - image: membraneframeworklabs/docker_membrane:latest
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - checkout
      - restore_mix_cache
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix compile
      - run: mix credo
      - run: mix docs && mix docs 2>&1 | (! grep -q "warning:")
      - run: asdf current elixir | awk '{print $2}' > .elixir_version
      - restore_cache:
          keys:
            - dialyzer-cache-{{ arch }}-{{ checksum ".elixir_version" }}
      - run: mix dialyzer
      - save_cache:
          key: dialyzer-cache-{{ arch }}-{{ checksum ".elixir_version" }}
          paths: "priv/plts"

workflows:
  version: 2
  build:
    jobs:
      - test
      - lint
